<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>복부 위험도 계산기</title>

  <style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-baqh{text-align:center;vertical-align:top}
  </style>

  <!-- Quick Start: CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">복부 통증 응급 계산기</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

</head>
  
<body>
  <div class="inputs" style='margin-left: 10px; margin-right: 10px; margin-top: 5px'>
    <h2>자료를 입력해주세요.</h2>
    <p>
      해당 프로그램은 복부 통증으로 인한 응급도를 계산해줍니다. 
      <br>
      연령, 성별, 신장, 체중, 통증 강도(pain nrs), 체온, 심박수, 호흡수, 과거력, 특정 증상 유무, 주증상 설명이 필요합니다.
      <br>
    </p>
      <!-- Inputs for our ML model -->
      <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col">
            <input class="form-control" type="text" name="age" placeholder="연령" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="gender" placeholder="성별; 0: 여성 / 1: 남성" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="height" placeholder="신장; cm" required="required">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <input class="form-control" type="text" name="weight" placeholder="체중; kg" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="pain_nrs" placeholder="통증 강도; 0 ~ 10" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="temperature" placeholder="체온; °C" required="required">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">    
            <input class="form-control" type="text" name="pulse" placeholder="심박수; bpm" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="respiration" placeholder="호흡수; 분 당" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="is_operation" placeholder="과거 수술력; 0: No / 1: Yes" required="required">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">    
            <input class="form-control" type="text" name="is_blood_excrement" placeholder="혈변 유무; 0: No / 1: Yes" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="is_medical_history" placeholder="과거력 유무; 0: No / 1: Yes" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="is_alertness" placeholder="각성 유무; 0: No / 1: Yes" required="required">
          </div>
        </div>
        <br>
        <div class="row">
        </div>
        <div class="row">
          <div class="col">    
            <input class="form-control" type="text" name="is_digestive" placeholder="소화 장애 유무; 0: No / 1: Yes" required="required">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="is_hemoptysis" placeholder="각혈 유무; 0: No / 1: Yes" required="required">
          </div>
          <div class="col">
            
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">    
            <input class="form-control" type="text" name="symtom" placeholder="주증상을 입력하세요" required="required">
          </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">제출</button>
          </div>
        </div>
      </div>
      </form>
      <div class="output" style='margin-left: 10px; margin-right: 10px; margin-top: 5px;'>
      <br>
      <br>
      <h3>복부 통증 응급 리포트</h3>
      <br>
      <b> {{ prediction_text }} </b>
      <br>
      </div>
   </div>
   <br>
</body>
</html>
